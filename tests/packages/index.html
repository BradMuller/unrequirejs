<!DOCTYPE html>
<title>Packages test</title>

<p>This test ensures unrequire packages are resolved properly.</p>

<p>You should see <code>All assertions passed</code> in the console.</p>

<script src="../../dist/unrequire.js"></script>
<script src="../test.js"></script>

<script type="text/javascript">
    require.definePackage('packageA', [ 'a', 'b' ]);
    require.definePackage('packageC', [ 'c' ]);

    require([ 'a', 'b' ], function (A, B) {
        test.assertEqual('A', A);
        test.assertEqual('B', B);
        test.done();
    });
</script>
