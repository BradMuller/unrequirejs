<!DOCTYPE html>
<html>
    <head>
        <title>Unrequire.JS test - Missing define</title>
    </head>
    <body>
        <p>This test loads a script and expects a <code>define</code> statement.  The loaded script does not have a <code>define</code> statement.  Therefore, and error should be thrown.</p>

        <script src="unrequire.js"></script>
        <script>
            require(['assets/no-define'], function (noDefine) {
                alert('This alert should not appear');
            });
        </script>
    </body>
</html>
