<!DOCTYPE html>
<title>Simple stress test</title>

<p>This test ensures that multiple modules loaded simultaneously all resolve at once.</p>

<p>You should see <code>All assertions passed</code> in the console.</p>

<script src="../../dist/unrequire.js"></script>
<script src="../test.js"></script>

<script type="text/javascript">
    require([ 'sub/sub', 'a', 'b', 'c', 'd', 'e', 'f' ], function (sub, A, B, C, D, E, F) {
        test.assertEqual('sub', sub);
        test.assertEqual('A', A);
        test.assertEqual('B', B);
        test.assertEqual('C', C);
        test.assertEqual('D', D);
        test.assertEqual('E', E);
        test.assertEqual('F', F);
        test.done();
    });
</script>
