<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="unrequire.js"></script>
    </head>
    <body>
        <p>You should eventually see an alert "All tests finished".</p>

        <script type="text/javascript">
            var currentTest = 'undefined';

            function assert(expected, actual, message) {
                var error = [
                    'Expected ' + expected,
                    '; actual ' + actual,
                    message ? ': ' + message : '',
                    '\n',
                    '(In test ' + currentTest + ')'
                ].join('');

                if (actual !== expected) {
                    console.error('Assertion failed: ' + error);
                    throw new Error(error);
                }
            }

            function testing(name) {
                currentTest = name;

                console.log('Testing ' + name + '...');
            }

            function done() {
                alert('All tests finished');
            }

            testing('Test1');
            require(['assets/a'], function(A) {
                assert('A', A);
                Test2();
            });
            
            function Test2() {
                testing('Test2')
                require(['assets/b'], function(B) {
                    assert('B', B);
                    Test3();
                });
            }
            
            function Test3() {
                testing('Test3');
                require(['assets/a', 'assets/b'], function(A, B) {
                    assert('A', A);
                    assert('B', B);
                    Test4();   
                });
            }   
            
            function Test4() { 
                testing('Test4');
                require(['assets/c/c'], function(C) {
                    assert('ABC', C);
                    Test5();
                });
            }   
            
            function Test5() { 
                testing('Test5');
                require(['assets/c/c', 'assets/a'], function(C, A) {
                    assert('ABC', C);
                    assert('A', A);
                    Test6();
                });
            }   
            
            function Test6() { 
                testing('Test6');
                require(['assets/a', 'assets/c/c'], function(A, C) {
                    assert('A', A);
                    assert('ABC', C);
                    Test7();
                });    
            }  

            function Test7() { 
                testing('Test7');
                require(['assets/b'], function(B) {
                    assert('B', B);
                    Test8();
                });
            }

            function Test8() {
                testing('Test8');
                require(['assets/a', 'assets/b'], function(A, B) {
                    assert('A', A);
                    assert('B', B);
                    Test9();   
                });
            }   
 
            function Test9() { 
                testing('Test9');
                require(['assets/c/c'], function(C) {
                    assert('ABC', C);
                    Test10();
                });
            }   
            
            function Test10() { 
                testing('Test10');
                require(['assets/c/c', 'assets/a'], function(C, A) {
                    assert('ABC', C);
                    assert('A', A);
                    Test11();
                });
            }   
            
            function Test11() { 
                testing('Test11');
                require(['assets/a', 'assets/c/c'], function(A, C) {
                    assert('A', A);
                    assert('ABC', C);

                    done();
                });    
            }
        </script>
    </body>
</html>
